log4j.rootLogger=info,out

log4j.logger.org.eclipse.jetty.server=info,out
#appender
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][cloud-platform-im-server] [%C->%M(%L)] %m%n